{% extends "base.html" %}

{% block title %}Register - Blog Project{% endblock %}

{% block content %}
    <h2>Register</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    
    <p style="margin-top: 1rem;">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
{% endblock %}
